<html>
	<head>
		<title>
			jQuery 7
		</title>
		<script="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
			
		</script>
	</head>
	
	<body>
		<style>
			img{
				display:none;
		</style>
		<button id = "show">show</button><br>
		<img src="puppy.jpg" alt="puppy"
		style="width:312px;height:200px;" id="img">
		
		<script>
			$(document).ready(function(){			
				$("#show").click(function(){
					$("#img").toggle();
				});
			});
		</script>

		<script>
			$(document).ready(function(){
				$("#img src="puppy.jpg" alt="puppy"
		style="width:312px;height:200px;""").click(function(){
					$("#box").animate({height: "300px"});
				});
				$("#btn2").click(function(){
					$("#box").animate({height: "100px"});
				});
			});
		</script>

	</body>
</html>
