<html>
	<head>
		<title>
			HW 5 jQuery
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
			
		</script>
	</head>
	
	<body>
		<style>
			img{
				display:none;
		</style>
		<button id = "show">show / hide</button><br>
		<img src="nightscape.jpg" alt="nightscape"
		style="width:312px;height:200px;" id="img">
		
		<script>
			$(document).ready(function(){
				$("#img").hide();				
				$("#show").click(function(){
					$("#img").toggle();
				});
			});
				
		</script>
	</body>
</html>
