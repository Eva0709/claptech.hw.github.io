<html>

    <head>

        <title>HW 7 jQuery</title>
	
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <script>

        $(document).ready(function(){
		    $("#img1").mouseenter(function(){
			    $("#img1").fadeOut("slow");
			    $("#img2").fadeIn("slow");
		    });

		    $("#img2").mouseleave(function(){
			    $("#img2").fadeOut("slow");
			    $("#img1").fadeIn("slow");
		    });
	    });

	    $(document).ready(function(){
		    $("#img3").dblclick(function(){
			    $("#img3").animate({
			    left:"250px",
			    width:"626px",
			    height:"400px"
			    });
		    });
        
		    $("#img3").dblclick(function(){
			    $("#img3").animate({
		        left:"8px",
			    width:"313",
			    height:"200"
			    });
		    });
	    });
	
        </script>

    </head>

    <body>

        <body style="background-color:#e6ffff;">
	
        <img id="img1" style="position: absolute;" src="puppy.jpg" width="200" height="200">
        <img id="img2" style="position: absolute; display: none;" src="nightscape.jpg" width="313" height="200">

        <img id="img3" src="nightscape.jpg" style="position:absolute; top:220px; width:313; height:200;">

    </body>

</html>
